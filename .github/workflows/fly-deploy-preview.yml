name: Deploy Preview
on:
  pull_request:
    types: [opened, reopened, synchronize, closed]
    branches:
      - main
env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

jobs:
  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest

    # Only run one deployment at a time per PR.
    concurrency:
      group: pr-${{ github.event.number }}

    # Create a GitHub deployment environment per staging app so it shows up
    # in the pull request UI.
    environment:
      name: pr-${{ github.event.number }}
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - uses: actions/checkout@v2

      - name: Deploy
        id: deploy
        uses: superfly/fly-pr-review-apps@1.0.0
        with:
          name: ineedyourlist-pr-${{ github.event.number }}
          postgres: ineedyourlist-hasura-db
          secrets: AUTH_CLIENT_ID=${{ secrets.AUTH_CLIENT_ID }} AUTH_CLIENT_SECRET=${{ secrets.AUTH_CLIENT_SECRET }} HASURA_GRAPHQL_ADMIN_SECRET=${{ secrets.HASURA_GRAPHQL_ADMIN_SECRET }} HASURA_JWT_SECRET=${{ secrets.HASURA_JWT_SECRET }}
