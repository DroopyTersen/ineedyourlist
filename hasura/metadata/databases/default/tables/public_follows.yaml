table:
  name: follows
  schema: public
object_relationships:
- name: follower
  using:
    foreign_key_constraint_on: follower_id
- name: user
  using:
    foreign_key_constraint_on: following_id
insert_permissions:
- permission:
    check: {}
    columns:
    - following_id
    set:
      follower_id: x-hasura-User-Id
  role: user
select_permissions:
- permission:
    columns:
    - created_at
    - follower_id
    - following_id
    filter:
      follower_id:
        _eq: X-Hasura-User-Id
  role: user
delete_permissions:
- permission:
    filter:
      follower_id:
        _eq: X-Hasura-User-Id
  role: user
