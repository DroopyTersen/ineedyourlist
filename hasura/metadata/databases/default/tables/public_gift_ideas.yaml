table:
  name: gift_ideas
  schema: public
object_relationships:
  - name: createdBy
    using:
      foreign_key_constraint_on: created_by_id
  - name: wishlist
    using:
      foreign_key_constraint_on: wishlist_id
array_relationships:
  - name: claims
    using:
      foreign_key_constraint_on:
        column: gift_idea_id
        table:
          name: claims
          schema: public
insert_permissions:
  - role: user
    permission:
      check:
        wishlist:
          created_by_id:
            _eq: X-Hasura-User-Id
      set:
        created_by_id: x-hasura-User-Id
      columns:
        - description
        - url
        - title
        - wishlist_id
select_permissions:
  - role: user
    permission:
      columns:
        - created_at
        - created_by_id
        - description
        - id
        - removed
        - title
        - updated_at
        - url
        - wishlist_id
      filter:
        _or:
          - created_by_id:
              _eq: X-Hasura-User-Id
          - createdBy:
              followers:
                follower_id:
                  _eq: X-Hasura-User-Id
update_permissions:
  - role: user
    permission:
      columns:
        - description
        - removed
        - title
        - url
      filter:
        created_by_id:
          _eq: X-Hasura-User-Id
      check: null
delete_permissions:
  - role: user
    permission:
      filter:
        created_by_id:
          _eq: X-Hasura-User-Id
