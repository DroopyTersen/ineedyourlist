table:
  name: gift_ideas
  schema: public
object_relationships:
- name: createdBy
  using:
    foreign_key_constraint_on: created_by_id
- name: user
  using:
    foreign_key_constraint_on: user_id
- name: wishlist
  using:
    foreign_key_constraint_on: wishlist_id
array_relationships:
- name: claims
  using:
    foreign_key_constraint_on:
      column: gift_idea_id
      table:
        name: claims
        schema: public
insert_permissions:
- permission:
    check:
      _or:
      - user_id:
          _eq: X-Hasura-User-Id
      - user:
          followers:
            follower_id:
              _eq: X-Hasura-User-Id
    columns:
    - description
    - title
    - url
    - user_id
    - wishlist_id
    set:
      created_by_id: x-hasura-User-Id
  role: user
select_permissions:
- permission:
    columns:
    - created_at
    - created_by_id
    - description
    - id
    - removed
    - title
    - updated_at
    - url
    - user_id
    - wishlist_id
    filter:
      _or:
      - created_by_id:
          _eq: X-Hasura-User-Id
      - user:
          followers:
            follower_id:
              _eq: X-Hasura-User-Id
  role: user
update_permissions:
- permission:
    check: null
    columns:
    - description
    - removed
    - title
    - url
    filter:
      created_by_id:
        _eq: X-Hasura-User-Id
  role: user
delete_permissions:
- permission:
    filter:
      created_by_id:
        _eq: X-Hasura-User-Id
  role: user
