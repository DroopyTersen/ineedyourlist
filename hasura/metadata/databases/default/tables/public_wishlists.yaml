table:
  name: wishlists
  schema: public
object_relationships:
- name: createdBy
  using:
    foreign_key_constraint_on: created_by_id
array_relationships:
- name: giftIdeas
  using:
    foreign_key_constraint_on:
      column: wishlist_id
      table:
        name: gift_ideas
        schema: public
insert_permissions:
- permission:
    check: {}
    columns:
    - title
    set:
      created_by_id: x-hasura-User-Id
  role: user
select_permissions:
- permission:
    columns:
    - id
    - title
    - created_at
    - updated_at
    - created_by_id
    filter:
      _or:
      - created_by_id:
          _eq: X-Hasura-User-Id
      - createdBy:
          followers:
            follower_id:
              _eq: X-Hasura-User-Id
  role: user
update_permissions:
- permission:
    check: null
    columns:
    - title
    filter:
      created_by_id:
        _eq: X-Hasura-User-Id
  role: user
delete_permissions:
- permission:
    filter:
      created_by_id:
        _eq: X-Hasura-User-Id
  role: user
